<!doctype html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title>Contact Me</title>

</head>
<style>
    body{
        background-color: antiquewhite;
    }
</style>
<body>
    <section>
        <fieldset style="background-color: rgba(255, 255, 0, 0.207)">
        <center><h1>Links:</h1></center>
        <center><ul>
            <li> <a href="https://github.com/">GitHub</a></li><br />
            <li> <a href="https://www.linkedin.com/in/"">LinkedIn</a></li><br />
            <li> <a href="https://www.instagram.com/">Instagram</a></li><br />
        </ul></center>
        </fieldset>
    </section>

    <section>
        <center><h1>Contact person</h1></center>
        <center>
            <form action="/action_page.php" method="get">
                <legend><h3>Email Box</h3></legend>
                <fieldset style="background-color:  rgba(255, 255, 0, 0.207)">

                    <label for="fname">Full name:</label>
                    <input type="text" placeholder="Your name here..."><br><br>
                    <label for="subject">Subject:</label>
                    <input list="subjects" placeholder="Your Subject"><br><br>
                    <datalist id="subjects">
                        <option value="Job Opportunity">
                        <option value="Question">
                        <option value="Collaboration">
                        <option value="Feedback">
                    </datalist>
                    <label for="phone">Number:</label>
                    <input type="tel" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
                    <textarea rows = "15" cols = "75">
                        Enter your message here...
                     </textarea><br><br>

                </fieldset>
              </form>
        </center>
    </section>
</body>
